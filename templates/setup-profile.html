{% extends "base.html" %}

{% block title %}Set up your profile{% endblock title %}

{% block body %}

<div class="container my-5">

    <h3 class="mb-4 text-center">Set up your profile</h3>

    <form method="post" class="row g-4">
        {% csrf_token %}

        <!-- Display name -->
        <div class="col-md-6 mx-auto">
            <label for="name" class="form-label">Display name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="What should people call you?"
                required
            >
        </div>

        <!-- Age slider -->
        <div class="col-md-6 mx-auto">
            <label for="ageRange" class="form-label">
                Age: <span id="ageValue">18</span>
            </label>
            <input
                type="range"
                class="form-range"
                id="ageRange"
                name="age"
                min="18"
                max="60"
                value="18"
                oninput="document.getElementById('ageValue').innerText = this.value == 60 ? '60+' : this.value"
                required
            >
        </div>

        <!-- Gender -->
        <div class="col-12 text-center">
            <label class="form-label d-block mb-2">Gender</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                <label class="form-check-label" for="genderMale">Male</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
        </div>

        <!-- Preference -->
        <div class="col-12 text-center">
            <label class="form-label d-block mb-2">Interested in</label>

            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="interested_in" id="interestMale" value="male" required>
                <label class="btn btn-outline-primary" for="interestMale">Male</label>

                <input type="radio" class="btn-check" name="interested_in" id="interestFemale" value="female">
                <label class="btn btn-outline-primary" for="interestFemale">Female</label>

                <input type="radio" class="btn-check" name="interested_in" id="interestBoth" value="both">
                <label class="btn btn-outline-primary" for="interestBoth">Both</label>
            </div>
        </div>

        <!-- Submit -->
        <div class="col-12 d-grid col-md-4 mx-auto mt-4">
            <button class="btn btn-primary btn-lg" type="submit">
                Save and continue
            </button>
        </div>

    </form>

</div>

{% endblock body %}
